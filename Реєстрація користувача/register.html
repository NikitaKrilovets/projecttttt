<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Реєстрація користувача</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Реєстрація</h1>
        <form action="/submit" methot="POST">
            <label for="name">Введіть ім'я:</label>
            <input type="text" id="name" name="user_name" minlength="2" maxlength="15" required>
            <br>

            <label for="email">Введіть email:</label>
            <input type="email" id="email" name="user_email" minlength="2" maxlength="15" required>
            <br>

            <label for="password">Введіть пароль:</label>
            <input type="password" id="password" name="user_password" minlength="2" maxlength="15" required>
            <br>

            <label for="repassword">Підтвердіть пароль:</label>
            <input type="repassword" id="repassword" name="user_repassword" minlength="2" maxlength="15" required>
            <br>

            <label for="male">Чоловік:</label>
            <input type="radio" id="male" name="gender" value="male" minlength="2" maxlength="15" required>
            <label for="female">Жінка:</label>
            <input type="radio" id="female" name="gender" value="female" minlength="2" maxlength="15" required>
            <br>

            <label>Країна:</label>
            <select id="country" name="user_country">
                <option value="ukraine">Україна</option>
                <option value="poland">Польща</option>
                <option value="usa">США</option>
            </select>
            <br>

            <label>Погоджуюсь з умовами:</label>
            <input type="radio" required>
            <br>

            <input type="submit" value="Зареєструватися">
        </form>
    </body>
</html>
