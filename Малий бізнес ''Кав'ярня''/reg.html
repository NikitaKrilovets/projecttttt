<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
    </head>
    <body>
        <article>
            <section>
                <nav>
                    <ol>
                        <li>
                            <a href="menu.html">Повернутися до магазину</a>
                        </li>
                    </ol>
                </nav>
            </section>

            <section>
                <h1>Для замовлення введіть інформацію</h1>
                <form action="/submit" methot="POST">
                <label for="name">Введіть ім'я:</label>
                <input type="text" id="name" name="user_name" minlength="2" maxlength="15" required>
                <br>

                <label for="email">Введіть email:</label>
                <input type="email" id="email" name="user_email" minlength="2" maxlength="15" required>
                <br>

                <label for="password">Введіть пароль:</label>
                <input type="password" id="password" name="user_password" minlength="2" maxlength="15" required>
                <br>
                <label>Погоджуюсь з умовами:</label>
                <input type="radio" required>
                <br>

                <input type="submit" value="Замовити">
                </form>
            </section>
        </article>
    </body>
</html>
