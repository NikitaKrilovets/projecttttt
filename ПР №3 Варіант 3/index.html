<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Форма</title>
    </head>
    <body>
        <header>
            <h1>Форма замовлення продукту</h1>
        </header>
        <main>
            <form action="/submit" method="post">
                <label>Введіть ваше ім'я:</label>
                <input type="name" id="name" name="user_name" required>
                <br>

                <label>Введіть вашу електронну пошту:</label>
                <input type="email" id="email" name="user_email" required>
                <br>

                <label>Введіть адресу доставки</label>
                <input type="adress" id="adress" name="user_adress" required>
                <br>

                <label>Введіть номер телефону</label>
                <input type="number" id="number" name="user_namber" required>
                <br>

                <label>Спосіб доставки:</label>
                <select id="get" name="user_get" required>
                <option value="kuryier">Кур'єр</option>
                <option value="poshta">Пошта</option>
                <option value="samovuviz">Самовивіз</option>
                </select>
                <br>

                <label>Кількість замовлених товарів:</label>
                <select id="get" name="user_get" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                </select>
                <br>

                <label>Введіть промокод:</label>
                <input type="promo" id="promo" name="user_promo">
                <br>

                <label>Погоджуюсь з умовами:</label>
                <input type="radio" required>
                <br>

                <input type="submit" value="Відправити замовлення">
            </form>
        </main>

        <footer></footer>
    </body>
</html>
