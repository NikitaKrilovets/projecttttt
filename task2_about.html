        <h1>Про мене</h1>
        <p>Мене звати <strong>Нікіта</strong>. Моє хоббі це <em>сидіти цілий день за комп'ютером та спати.</em>
        Цитата моєї улюбленої особистості звучить так: <blockquote>"Вчися так, 
        ніби тобі належить жити вічно."
        — Махатма Ґанді</blockquote></p>
